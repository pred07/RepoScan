<!DOCTYPE html>
<html>

<head>
    <title>AJAX Object Literal Test</title>
</head>

<body>
    <h1>Testing Object Literal AJAX Patterns</h1>

    <script>
        // Pattern 1: ajax: function (common in jQuery plugins/modules)
        var myModule = {
            ajax: function (url) {
                return $.get(url);
            }
        };

        // Pattern 2: get: function
        var apiHandler = {
            get: function (endpoint) {
                return fetch(endpoint);
            }
        };

        // Pattern 3: post: function
        var formHandler = {
            post: function (data) {
                return $.post('/api', data);
            }
        };

        // Pattern 4: XMLHttpRequest (already covered)
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/data');
        xhr.send();

        // Pattern 5: Nested object literal with AJAX methods
        var service = {
            api: {
                ajax: function () { /* ... */ },
                get: function () { /* ... */ },
                post: function () { /* ... */ }
            }
        };

        // Pattern 6: False positive check - these should NOT be counted
        var notAjax = {
            getData: function () { return [1, 2, 3]; },  // NOT ajax
            postMessage: function () { console.log('hi'); }  // NOT ajax
        };
    </script>
</body>

</html>
