<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pattern Complexity Test</title>
    <!-- INTERNAL CSS: Link Tag -->
    <link rel="stylesheet" href="styles.css">
    <!-- INTERNAL CSS: Style Block -->
    <style>
        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <!-- INLINE CSS -->
    <div style="color: red; background: black;">Inline Red Text</div>

    <!-- INLINE JS: Event Handler -->
    <button onclick="alert('Clicked')">Click Me</button>
    <a href="javascript:void(0)">JS Link</a>

    <!-- INTERNAL JS: Script Block -->
    <script>
        console.log("Internal Script Block");
    </script>
    <!-- INTERNAL JS: External Script Source (treated as internal ref in this context? or just counted under internal_js key) -->
    <!-- The user regex for internal_js includes src=... so yes. -->
    <script src="app.js"></script>

    <!-- AJAX CALLS -->
    <script>
        // Native Fetch
        fetch('/api/data');

        // XHR
        var xhr = new XMLHttpRequest();
        xhr.open("GET", '/api/old');

        // JQuery
        $.ajax({ url: '/test' });
        $.get('/test');
        $.post('/test');

        // Axios
        axios.get('/api/axios');

        // Websocket
        new WebSocket('ws://localhost');
    </script>

    <!-- DYNAMIC JS LOADING & SINKS -->
    <script>
        // Dynamic Script
        var scriptEl = document.createElement('script');
        scriptEl.src = 'dynamic.js';
        document.body.appendChild(scriptEl);

        // Eval & Friends
        eval('console.log("danger")');
        new Function('return true');
        setTimeout(() => { }, 1000);
        setInterval(() => { }, 1000);

        // InnerHTML Sink
        document.body.innerHTML = '<div>New Content</div>';
    </script>

    <!-- DYNAMIC CSS LOADING -->
    <script>
        // Dynamic Style/Link
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'dynamic.css';

        // Direct Style Manipulation
        document.body.style.color = 'blue';
        document.body.style['backgroundColor'] = 'white';

        // CSSOM
        document.body.style.setProperty('margin', '10px');

        // Constructible Stylesheets
        const sheet = new CSSStyleSheet();
        document.adoptedStyleSheets = [sheet];
    </script>
</body>

</html>
